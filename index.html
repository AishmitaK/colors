<html>
    <head>
        <link rel="stylesheet" type="text/css" href="color.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="animate.css">
        <title>Color Game</title>
    </head>
    <body>
        <h1 class="header bounceInDown animated">The Color Game</h1>

            <div class="btn"><button class="button btn btn-success flip animated" type="reset" onClick="history.go(0)" onClick="window.location.reload()" value="New Combo" style="color:white; font-weight: bold">START AGAIN</button></div>
            <div class="square-container">
                <div class="square btn btn-primary"></div>
                <div class="square btn btn-primary"></div>
                <div class="square btn btn-primary"></div>
                <div class="square btn btn-primary"></div>
                <div class="square btn btn-primary"></div>
                <div class="square btn btn-primary"></div>
            </div>
        <h2 class="text"></h2>
        </div>
        <script src="color.js" type="text/javascript"></script>
   </body>

</html>
