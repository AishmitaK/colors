<html>
    <head>
        <link rel="stylesheet" type="text/css" href="color.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="animate.css">
        <title>Color Game</title>
    </head>
    <body>
        <h1 class="header bounceInDown animated">The Color Game</h1>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 bg-warning jello animated">CAN YOU GUESS WHICH COLOR IS FORMED WHEN THESE COLORS ARE MIXED?</div>
                    <div class="col-lg-4 bg-danger bounceInLeft animated"><p>Red:<strong ><span id="r"></span>%</strong ></p></div>
                    <div class="col-lg-4 bg-success bounceInUp animated"><p>Green:<strong ><span id="g"></span>%</strong></p></div>
                    <div class="col-lg-4 bg-info bounceInRight animated"><p>Blue:<strong ><span id="b"></span>%</strong></p>
                    </div>
                </div>
                <div class="button-container"><br>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4"><button class="button btn btn-success flip animated" type="reset" onClick="history.go(0)" onClick="window.location.reload()">START AGAIN</button></div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
                <div class="message"><samp><h2 class="text"></h2></samp></div>
                <div class="square-container">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="square btn btn-primary"></div>
                            <div class="square btn btn-primary"></div>
                            <div class="square btn btn-primary"></div>
                            <div class="square btn btn-primary"></div>
                            <div class="square btn btn-primary"></div>
                            <div class="square btn btn-primary"></div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
    <script src="color.js" type="text/javascript"></script>
   </body>

</html>
